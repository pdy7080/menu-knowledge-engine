version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: menu-postgres
    environment:
      POSTGRES_DB: menu_knowledge_db
      POSTGRES_USER: menu_admin
      POSTGRES_PASSWORD: menu_dev_2025
    ports:
      - "5432:5432"
    volumes:
      - menu_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U menu_admin -d menu_knowledge_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - menu-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: menu-redis
    ports:
      - "6379:6379"
    volumes:
      - menu_redis:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - menu-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: menu-backend
    ports:
      - "8000:8000"
    environment:
      # Database
      DATABASE_URL: postgresql+asyncpg://menu_admin:menu_dev_2025@db:5432/menu_knowledge_db

      # Application
      APP_ENV: development
      DEBUG: "true"
      SECRET_KEY: dev-secret-key-change-in-production

      # CORS
      ALLOWED_ORIGINS: http://localhost:3000,http://localhost:8000

      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
      REDIS_PASSWORD: ""
      CACHE_ENABLED: "true"

      # API Keys (placeholder - set in .env file)
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      CLOVA_OCR_API_KEY: ${CLOVA_OCR_API_KEY:-}
      CLOVA_OCR_SECRET: ${CLOVA_OCR_SECRET:-}
      PAPAGO_CLIENT_ID: ${PAPAGO_CLIENT_ID:-}
      PAPAGO_CLIENT_SECRET: ${PAPAGO_CLIENT_SECRET:-}

      # Storage (placeholder)
      S3_ENDPOINT: ${S3_ENDPOINT:-}
      S3_ACCESS_KEY: ${S3_ACCESS_KEY:-}
      S3_SECRET_KEY: ${S3_SECRET_KEY:-}
      S3_BUCKET_NAME: menu-knowledge-bucket

      # Logging
      LOG_LEVEL: INFO

    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

    volumes:
      - ./backend:/app
      - ./backend/static:/app/static

    networks:
      - menu-network

    restart: unless-stopped

volumes:
  menu_pgdata:
  menu_redis:

networks:
  menu-network:
    driver: bridge
